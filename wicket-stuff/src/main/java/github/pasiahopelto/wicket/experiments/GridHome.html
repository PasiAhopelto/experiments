<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8" />
    <title>Apache Wicket Experiments</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>

<body>
    <h2>Grid</h2>
    <div class="container-fluid">
        <img class="col-xs-5 col-md-2" wicket:id="topNarrow">
        <div class="col-xs-7 col-md-6">
            <img class="col-xs-4 col-md-2" wicket:id="nestedNarrow">
            <img class="col-xs-8 col-md-4" wicket:id="nestedMedium">
            <img class="col-xs-12 col-md-6" wicket:id="nestedWide">
        </div>
        <img class="col-xs-12 col-md-4" wicket:id="topWide">
    </div>
</body>

</html>
