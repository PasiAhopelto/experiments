<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8" />
    <title>Apache Wicket Experiments</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>

<body>
    <h2>Grid</h2>
    <div class="container">
        <div class="col-md-12">
            <div class="col-md-3" wicket:id="topNarrow"></div>
            <div class="col-md-9">
                <div class="col-md-3" wicket:id="nestedNarrow"></div>
                <div class="col-md-6" wicket:id="nestedMedium"></div>
                <div class="col-md-12" wicket:id="nestedWide"></div>
            </div>
            <div class="col-md-12" wicket:id="topWide"></div>
        </div>
    </div>
</body>

</html>
