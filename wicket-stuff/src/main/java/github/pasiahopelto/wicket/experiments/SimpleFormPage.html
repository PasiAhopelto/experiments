<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8" />
    <title>Apache Wicket Experiments</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>

<body>
    <form class="form" wicket:id="dateForm">
        <jumbotron>
            <h1 class="display-2">Form with Date and Numeric Text Fields</h1>
            <p class="lead">Form with component and form level validation and a model that is shared between form and external component.</p>
        </jumbotron>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <input type="date" wicket:id="startDate">
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <span wicket:id="dateValidationError"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <input type="text" wicket:id="days">
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <span wicket:id="daysValidationError"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <input type="submit" wicket:id="submitDates">
                </div>
                <div class="col-sm-6 col-md-6" col-lg-6 col-xl-6>
                    <span wicket:id="formValidationError"></span>
                </div>
            </div>
        </div>
    </form>
    <div wicket:id="dateRange"></div>
</body>

</html>
