<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8" />
    <title>Apache Wicket Experiments</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>

<body>
    <form class="form" wicket:id="dateForm">
        <label wicket:id="dateRangeLabel"></label>
        <div class="form-group">
            <div class="container">
                <div class="col-xs-6 col-md-6">
                    <input type="date" wicket:id="startDate">
                </div>
                <div class="col-xs-6 col-md-6">
                    <div wicket:id="dateValidationError"></div>
                </div>
                <div class="col-xs-6 col-md-6">
                    <input type="text" wicket:id="days">
                </div>
                <div class="col-xs-6 col-md-6">
                    <div wicket:id="daysValidationError"></div>
                </div>
                <div class="col-xs-6 col-md-6">
                    <input type="submit" wicket:id="submitDates">
                </div>
                <div class="col-xs-6 col-md-6">
                    <div wicket:id="formValidationError"></div>
                </div>
            </div>
        </div>
    </form>
    <div wicket:id="dateRange"></div>
</body>

</html>
